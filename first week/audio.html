<!DOCTYPE html>
<head>
    <title>audioLesson</title>
</head>
<body>
    <!--audio is a boolean element so adding (controls) will add it to the page-->
    <audio controls autoplay muted loop src="r.i.p. 2 my youth - the neighbourhood [sped up  reverb ].mp3">

        <audio controls autoplay>
            <source src="r.i.p. 2 my youth - the neighbourhood [sped up  reverb ].mp3">
            <source src="r.i.p. 2 my youth - the neighbourhood [sped up  reverb ].wav">

            This browser doesn't support html5 audio support

        </audio>
    
</body>
</html>
