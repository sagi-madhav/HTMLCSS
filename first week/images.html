<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Tutorial</title>
</head>
<body>

    <!--adding a will make the picture a hyperlink-->

    <a href="https://www.pinterest.com/mikaelamikeylal/anime-guys-with-headphones/">
    <!--This is if the image is in the normal folder of everything just define-->
    <img src="Animescarfboy.png" height="301" alt="Png pic of anime boy is shown on the page" title="Png pic of anime boy">
    
    <!--"alt" is alternative tezt so screen reader reads the description for say a blind person-->
    </a>
    <!--Better Practice is to move all images into a different folder, will have to define the path-->
    <!--<img src="/img/animeheadphones.png"> -->
</body>
</html>
