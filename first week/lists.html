<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>Cheese</li>
        <li>Pizza Dough</li>
        <li>CHicken</li>
        <li>tomato sauce</li>

    </ul>

    <h4>Ordered List</h4>

    <ol>
        <li>Wakeup</li>
        <li>Brush and Shower</li>
        <li>Eat breakfast</li>
        <li>Leave</li>
    </ol>

    <h4>Description List</h4>

    <dl>
        <dt>Html</dt>
        <dd>Adds to structure of a webpage</dd>
        <dt>CSS</dt>
        <dd>Adds to the style of a webpage</dd>
        <dt>Javascript</dt>
        <dd>Adds to functionality of a webpage</dd>
    </dl>

</body>
</html>
