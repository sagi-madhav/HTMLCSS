<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <p>the normal text</p>
    <p>the <b>bold</b> text</p>
    <p>the <i>italic</i> text</p>
    <p>the <big> Big</big> text</p>
    <p>the <small>small</small> text</p>
    <p>the <sub>subcript</sub> text</p>
    <p>the <sup>superscript</sup> text</p>
    <p>the <ins>inserted(underlined)</ins> text</p>
    <p>the <del>deleted text (crossed out)</del> text</p>
    <p>the <mark>marked text (highlighted)</mark> text</p>


</body>
</html>
